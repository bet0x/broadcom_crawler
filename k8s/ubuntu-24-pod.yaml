apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-24-8cpu-16g
  namespace: pvcai-workspace
  labels:
    app: ubuntu-24
spec:
  restartPolicy: Always
  containers:
    - name: ubuntu
      image: ubuntu:24.04
      imagePullPolicy: IfNotPresent
      command: ["bash", "-lc", "sleep infinity"]
      resources:
        requests:
          cpu: "8"
          memory: 16Gi
        limits:
          cpu: "8"
          memory: 16Gi
      stdin: true
      tty: true
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        allowPrivilegeEscalation: true
      volumeMounts:
        - name: uploads
          mountPath: /mnt/uploads
        - name: data
          mountPath: /mnt/data
  volumes:
    - name: uploads
      persistentVolumeClaim:
        claimName: ubuntu-uploads
    - name: data
      persistentVolumeClaim:
        claimName: ubuntu-data

